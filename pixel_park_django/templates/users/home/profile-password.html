{% extends 'layouts/home.html' %}
{% block title %}{{ user.name }} - @{{ user.username }} | PixelPark {% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-4 px-5">
        <div class="col-md-6 ">
            <h2>Edit Password</h2>
        </div>
        <div class="col-md-6">

        </div>
        <div class="col-md-12">
            {% if messages %}

                <div class="alert px-0 py-0" role="alert">
                    <ul class="messages list-group">
                        {% for message in messages %}
                            <li{% if message.tags %} class="list-group-item list-group-item-info {{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
        <div class="col-md-12">
            <form action="/profile/{{ user.id }}/update/password" method="POST" id="reg-form">
                {% csrf_token %}
                <div class="form-group mt-1">
                    <label>Old Password</label>
                    <input class="form-control" type="password" name="old_pass"  placeholder="Old Password" required="">
                </div>
                <div class="form-group mt-1">
                    <label>New Password</label>
                    <input class="form-control" type="password" name="new_pass"  placeholder="New Password" required="">
                </div>
                <div class="form-group mt-1">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" name="confirm_pass"  placeholder="Confirm Password" required="">
                </div>

                <div class="form-group mt-1 row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-block btn-primary">Update</button>
                    </div>
                    <div class="col-md-6">
                        <a href="/profile/{{ user.id }}"><button type="button" class="btn btn-block btn-warning">Cancel</button></a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
